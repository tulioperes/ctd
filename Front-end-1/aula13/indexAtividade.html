<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Aula 13</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <form>

        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2F8LHU8xjUT2MRnfVLT61DSHJ8OD70n_rI8ejcv0MqVnCG5Wu-BHIknHOyC9DqPucQCs&usqp=CAU">

        <h1>Formulário</h1>
        <div>
            <label for="name">Nome</label>
            <input type="name" name="name" id="name" placeholder="Nome">

        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Email">
        </div>

        <div>
            <label for="socialNumber">Cpf</label>
            <input type="number" maxlength="11" name="socialNumber" id="socialNumber">

        </div>

        <div>
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" name="birthDate" id="birthDate">

        </div>


        <div>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">

        </div>

        <div>
            <label for="passwordConfirm">Repita sua senha</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm">

        </div>

        <label for="city">Cidade</label>
        <select name="city" id="city">
            <option value="Goiania">Goiânia-Go</option>
            <option value="rioVerde">Rio Verde-Go</option>
            <option value="jatai">Jatai-Go</option>
            <option value="anapolis">Anápolis-Go</option>
        </select>
        <div>

        </div>

        <div>
            <label for="comments">Comentários/Observações</label>
            <div>

                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

            </div>

        </div>

        <button type="submit">Cadastrar</button>

        <button type="reset">limpar</button>

    </form>

</body>

</html>
