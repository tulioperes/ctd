<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;

        }

        div {

            padding: 10px 0;
        }

        input,
        select,
        textarea {
            border: 1 px solid gray;
            border-radius: 24px;
            margin-left: 12px;


        }
    </style>
</head>

<body>
    <!-- <p>E-mail</p>-->

    <form>

        <img src="https://marcas-logos.net/wp-content/uploads/2020/01/Amazon-Logo-1.png">
        <h1>Formulário de cadastro</h1>


        <fieldset>

            <legend>Dados Pessoais</legend>


            <div>
                <label for="name">Nome</label>
                <input type="name" name="name" id="name" placeholder="Nome">

            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>

            <div>
                <label for="socialNumber">Cpf</label>
                <input type="number" maxlength="11" name="socialNumber" id="socialNumber">

            </div>

            <div>
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate" id="birthDate">

            </div>


            <div>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password">

            </div>

            <div>
                <label for="passwordConfirm">Repita sua senha</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm">

            </div>

            <div>

                <input type="checkbox" checked id="person">
                <label for="person">Pessoa Física</label>


            </div>

            <div>

                <input type="radio" name="option" id="option">
                <label for="option">Opção 1</label>
                <input type="radio" name="option" id="option">
                <label for="option2">Opção 2</label>
                <input type="radio" name="option" id="option">
                <label for="option3">Opção 3</label>


            </div>
        </fieldset>

        <fieldset>

            <legend>Localização</legend>
            <div>

                <label for="city">Cidade</label>
                <input list="citys" name="city" id="city">
                <datalist id="citys">
                    <option value="São Paulo">
                    <option value="São Roque">
                    <option value="São Paulo">
                    <option value="São Roque">

                </datalist>

            </div>

            <label for="city">Estado</label>
            <select name="state" id="state">
                <optgroup label="Sul">
                    <option value="saoRoque">São Roque</option>
                    <option value="saoPaulo">São Paulo</option>
                </optgroup>
                <optgroup label="Norte"></optgroup>
                <option value="saoRoque">São Roque</option>
                <option value="saoPaulo">São Paulo</option>
                </optgroup>
            </select>
            <div>

            </div>

            <div>
                <label for="comments">Comentários/Observações</label>
                <div>

                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

                </div>

        </fieldset>

        </div>

        <button type="submit">Cadastrar</button>

        <button type="reset">limpar</button>

    </form>

</body>

</html>
